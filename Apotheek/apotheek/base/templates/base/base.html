{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Langlaufvereniging {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'base/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/menu.css' %}">
    {% block csslinks %} {% endblock csslinks %}
</head>
<body>
    {% include 'base/menu.html' %}

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            {{message}}<br>
        {% endfor %}
    </div>
    {% endif %}
    <div class="content">
        {% block content %} {% endblock content %}

    </div>
    
</body>
</html>
