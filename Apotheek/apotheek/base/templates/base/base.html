{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Langlaufvereniging {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'base/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'base/css/menu.css' %}" />
    {% block csslinks %} {% endblock csslinks %}
  </head>
  <body>
    {% include 'base/menu.html' %}
    {% if messages %}
      <div class="messages">
        {% for message in messages %} {{message}}<br />
        {% endfor %}
      </div>
    {% endif %}
    <div class="content rounded container">{% block content %} {% endblock content %}</div>
  </body>
</html>
