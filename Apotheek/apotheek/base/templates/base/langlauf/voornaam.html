{% extends 'base/base.html' %} 

{% block content %} 
    <h1>Joeri Dekker</h1>
    <p>Naam: {{ first_name|upper }} {{ last_name }}</p>
    <p>Leeftijd: {{ leeftijd }}</p>
    <p>Geboorte datum: {{ geboortedatum }}</p>
    {% if leeftijd >= 18 %}
        <h2>Zuipe jij!</h2>
    {% else %}
        <h2>Dat word niet zuipe</h2>
    {% endif %}
{% endblock content %}
