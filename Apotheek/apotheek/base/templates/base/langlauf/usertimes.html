{% extends 'base/base.html' %}
{% block content %}
    <h1>Your times</h1>
    {% for time in times %}
        <strong>Distance: </strong> {{ time.distance.length }}<br>
        <strong>Time: </strong> {{ time.time_in_minutes }}<br>
        <strong>Date: </strong> {{ time.date }}<br>
        <strong>User: </strong> {{ time.user.get_username }}<br>
        <br>
    {% endfor %}
{% endblock content %}
