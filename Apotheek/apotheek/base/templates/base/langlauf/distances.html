{% extends 'base/base.html' %}

{% block content %}
    <h1>All Distances</h1>
    {% for distance in distances %}
        <hr>
        <strong>length: </strong> {{ distance.length }}
        <br>
        <strong>Full name: </strong> {{ distance.full_name }}
        <br>
        <a href="{% url 'edit_distance' distance.pk %}">Edit</a>
    {% endfor %}
{% endblock content %}
